# Development environment values for Backend

replicaCount: 1

image:
  repository: node
  tag: "18-alpine"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

config:
  dbHost: "database-database"
  dbPort: "5432"
  dbName: "appdb"
  redisUrl: "redis://redis-redis:6379"
  logLevel: "debug"

secrets:
  dbUser: "dev_user"
  dbPassword: "dev_password_123"

autoscaling:
  enabled: false

environment: dev

syncWave: "1"
